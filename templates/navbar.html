<!-- 네비게이션바 -->
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="navbar-brand" href="{% url 'index' %}">LOCAL TASTE</a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
                    {% endif %}
                </li>
                <li>
                    {% if not user.is_authenticated %}
                    <a class="nav-link" href="{% url 'common:signup' %}">회원가입</a>
                    {% endif %}
                </li>
            </ul>

            <div class="col-6">
                <div class="input-group">
                    <input type="search" id="search_kw" class="form-control rounded" placeholder="음식점 상호명이나 주소를 검색하세요." aria-label="Search" aria-describedby="search-addon" value="{{ kw|default_if_none:'' }}" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="btn_search">찾기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
